<div class="container-fluid">

    <div class="row">


        <div class="col-lg-7 section mt-5 mr-1 ml-5">
            <div>
                <h2 class="text-center text-info"> Contact Us Form</h2>
            </div>
            <form [formGroup]="FormData" (ngSubmit)="onSubmit(FormData.value)">
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" name="Email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="Email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" class="form-control" name="Fullname" placeholder="Full Name" formControlName="Fullname">
                </div>
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" formControlName="Comment" name="Comment"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2" [disabled]="!FormData.valid">Submit</button>
            </form>
        </div>
        <div class="col-lg-4 mt-5 bg-light section">
            <div class="">
                <h6 class="mt-5 ml-5"> Address:</h6>
                <p class="ml-5">
                    946 Roosevelt Rd <br> West Chicago IL. 60185, USA<br><br>
                    <strong>Phone:</strong> +1 630-984-7588<br>
                    <strong>Email:</strong> info@sudaneseamericancharity.org<br>
                </p>
            </div>
        </div>
    </div>



</div>
